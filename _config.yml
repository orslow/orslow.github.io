# Site Info
title:              "kraftwerk"
description:        "..."
author_name:        "eon" # change this to your name
logo_url:           https://emojipedia-us.s3.amazonaws.com/thumbs/240/apple/129/thinking-face_1f914.png # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://orslow.github.io # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
