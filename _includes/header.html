<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="https://ko.gravatar.com/userimage/151185561/fa7af2715922e9ea5f2d8150ee73405d.jpg?size=200" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
